# ===================================
#  List Behavior Config
# ===================================

# Model List Column configuration
list: $/janvince/smallgallery/models/gallery/columns.yaml

# Model Class name
modelClass: JanVince\SmallGallery\Models\Gallery

# List Title
title: janvince.smallgallery::lang.galleries.menu_label

# Link URL for each record
recordUrl: 'janvince/smallgallery/galleries/update/:id'

# Message to display if the list is empty
noRecordsMessage: 'backend::lang.list.no_records'

# Records to display per page
recordsPerPage: 50

# Display checkboxes next to each record
showCheckboxes: true

# Lists filter configuration
filter: config_filter.yaml

# Show icon for list setup
showSetup: true

# Show list as tree
showTree: false

# Sorting
showSorting: 1

defaultSort:
    column: name
    direction: asc

# Toolbar widget configuration
toolbar:
    # Partial for toolbar buttons
    buttons: list_toolbar_flat

    # Search widget configuration
    search:
        prompt: 'backend::lang.list.search_prompt'
